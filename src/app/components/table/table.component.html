<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container *ngFor="let column of tableModel" matColumnDef="{{column.columnDef}}">
    <th mat-header-cell *matHeaderCellDef>{{column.columnLabel}}</th>
    <td mat-cell *matCellDef="let cell"> {{cell[column.columnDef]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
